{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
	<div class="row">
		<div class = "col-2"></div>
		<div class = "col-8">
			<h2 class = "text-center">New Feature Request</h2>
		</div>
		<div class = "col-2"></div>
	</div>
	<div class="row">
		<div class = "col-1"></div>
		<div class = "col-10">
		<form>
			<div class = "form-group">
				<label for="titleInput">Feature Title</label>
				<input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp" placeholder="Enter Title">
			</div>
			<div class="form-group">
   				 <label for="description">Feature Description</label>
    			 <textarea class="form-control" id="exampleTextarea" rows="20"></textarea>
  			</div>
  			 <div class="form-group">
    			<label for="priority">Priority</label>
			    <select class="form-control" id="priority">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
  			</div>
		</form>
		</div>
		<div class = "col-1"></div>
	</div>
{% endblock %}
