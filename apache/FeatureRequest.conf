
<VirtualHost *:80>
                ServerName 0.0.0.0
                ServerAdmin patrick@patrickjryan.net
                WSGIScriptAlias / /var/www/FeatureRequest/apache.wsgi
                <Directory /var/www/FeatureRequest/app/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /var/www/FeatureRequest/app/static
                <Directory /var/www/FeatureRequest/app/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
