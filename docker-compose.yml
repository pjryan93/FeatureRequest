version: '2'
services:
 web:
   restart: always
   build: ./web
   expose:
     - "8000"
   volumes:
     - /usr/src/app/app/static
   command: /usr/local/bin/gunicorn --chdir /usr/src/app/app -w 2 -b :8000 "app:create_app('development')"
   depends_on:
     - postgres
 
 nginx:
   restart: always
   build: ./nginx
   ports:
     - "80:80"
   volumes:
     - /www/static
   volumes_from:
     - web
   depends_on:
     - web
 
 data:
   image: postgres:9.6
   volumes:
     - /var/lib/postgresql
   command: "true"
 
 postgres:
   restart: always
   build: ./postgresql
   volumes_from:
     - data
   expose:
     - "5432"